<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input id="input" type="text" spellcheck="false" placeholder="Please enter city...">
        </div>
        <div id="when-where">
            <p id="city">Hamburg, DE</p>
            <p id="date">Friday 10 January 2025</p>
        </div>
        <div id="now">
            <p id="temperature">13째</p>
            <p id="feelsLike">Feels like: 12째</p>
            <p id="conditions">Overcast clouds</p>
            <p id="variation">Min: 10째 Max: 15째</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="portfolio.js"></script>
</body>
</html>
